{% extends "store/base.html" %}
{% block content %}
{% load static %}
<div id="carouselExampleFade" class="carousel slide carousel-fade my-2" data-ride="carousel" style="height:40rem;">
  <div class="carousel-inner" style="height:90rem;">
    <div class="carousel-item active">
      <img src="{% static 'store/images/1.jpg' %}" class="d-block w-100" alt="..." style="height:40rem;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'store/images/12.jpg' %}" class="d-block w-100" alt="..." style="height:40rem;">
